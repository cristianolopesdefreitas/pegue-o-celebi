<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pegue o Celebi!</title>
    
    <link rel="stylesheet" href="animated.css" />
</head>
<body>
    <div class="animation">
        <div class="animation__scoreboard">
            Level: <span class="animation__level-number">0</span> - Tempo: <span class="animation__timer">0</span>
            <div class="animation__message"></div>
        </div>

        <img src="game-over.gif" alt="" class="animation__game-over-image" />
        <img src="game-winner.gif" alt="" class="animation__game-winner-image" />
        <img src="celebi.gif" alt="Celebi" class="animation__image" />

        <button type="button" class="animation__button">Iniciar Jogo</button>
    </div>

    <script src="animated.js"></script>
</body>
</html>
